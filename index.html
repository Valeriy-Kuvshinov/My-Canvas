<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mister Canvas</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Mister Canvas</h1>
    </header>

    <section class="canvas-options-container">
        <section class="colors-width-shapes-options grid-item">
            <h4>Stroke Color:</h4>
            <h4>Fill Color:</h4>
            <h4>Canvas Color:</h4>
            <input type="color" id="strokeColor" value="#000000" onchange="onSetStrokeColor(this.value)">
            <input type="color" id="fillColor" value="#000000" onchange="onSetFillColor(this.value)">
            <input type="color" id="canvasBGColor" value="#FFFFFF" onchange="onSetCanvasBackgroundColor(this.value)">

            <div>
                <!-- <label for="strokeWidth">Width:</label> -->
                <input type="number" id="strokeWidth" value="1" max="99" onchange="onSetStrokeWidth(this.value)">
            </div>

            <div>
                <!-- <label for="shapeType">Shape:</label> -->
                <select onchange="onSetShape(this.value)" id="shapeType">
                    <option value="line">Line</option>
                    <option value="freestyle">freestyle</option>
                    <option value="triangle">Triangle</option>
                    <option value="square">Square</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="circle">Circle</option>
                    <option value="text">Text</option>
                </select>
            </div>

            <div>
                <label for="uploadFile">Upload Image:</label>
                <input type="file" id="uploadFile" onchange="onImgUpload(this.files[0])">
            </div>
        </section>

        <section class="delete-menu grid-item">
            <h4>Clear & Revert Action Options:</h4>

            <button onclick="onClearCanvasFull()">Clear & Reset</button>
            <button>Go a Step Back</button>
            <button class="q-btn" onclick="onClearCanvasQuarter(1)">Q1</button>
            <button class="q-btn" onclick="onClearCanvasQuarter(2)">Q2</button>
            <button class="q-btn" onclick="onClearCanvasQuarter(3)">Q3</button>
            <button class="q-btn" onclick="onClearCanvasQuarter(4)">Q4</button>
            <button class="half-btn" onclick="onClearCanvasHalf('left')">H1</button>
            <button class="half-btn" onclick="onClearCanvasHalf('right')">H2</button>
            <button onclick="onClearCanvasHalf('top')">H3</button>
            <button onclick="onClearCanvasHalf('bottom')">H4</button>
        </section>
    </section>

    <canvas width="750" height="500" onclick="onDraw(event)">
    </canvas>

    <button class="download-btn" onclick="downloadCanvas()">Download Canvas</button>

    <footer>
        Â© Valeriy Kuvshinov 2023
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/paint.service.js"></script>
    <script src="js/paint.controller.js"></script>
</body>

</html>
